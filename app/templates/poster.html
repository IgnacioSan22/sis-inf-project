{% extends "basecontent.html" %}
{% block contentpage %}

<br><br>
<section class="portfolio" id="posters">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center text-uppercase text-secondary mb-0">{{ posts.titulo }}</h2>
        <hr class="star-dark mb-5">
      </div>
    </div>
  <br/>
    <div class="row">
        <div class="col-8">
          <img src="/static/img/parque.jpg" class="rounded">
          <br/><br/>
          <p style="text-align:justify">{{ posts.info }}</p>
        </div>
        <div class="col-4">
            <div class="row">
              <div class="col">
                  {{ posts.pregunta }}
              <br/><br/>
              <form name="pregunta" id="answerForm" novalidate="novalidate">
                {% for question in questions %}
                    <div class="radio">
                      <label><input type="radio" name="answer"> {{ question.opcion }}</label>
                    </div>
                {% endfor %}  
                  </form>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="text-align:justify">{{ posts.reto }}</p>
              </div>
            </div>
        </div>
    </div>
  </div>
</section>

{% endblock %}
